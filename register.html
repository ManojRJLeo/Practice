<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Page</title>
    <style>
        div {
            width: 100%;
            float: none;
            margin: 0 auto;
            max-width: 30%;
        }

    </style>
</head>
<body>
    <div>
        <form>
            <table>
                <caption>Register Here</caption>
                <tr>
                    <td>
                        First Name
                    </td>
                    <td><input type="text" id="fname" name="fname" placeholder="First Name"></td>
                </tr>
                <tr>
                    <td>
                        Last Name
                    </td>
                    <td>
                        <input type="text" id="lname" name="lname" placeholder="Last Name">
                    </td>
                </tr>
                <tr>
                    <td>
                        Username
                    </td>
                    <td>
                        <input type="text" id="user" name="user" placeholder="example@gmail.com">
                    </td>
                </tr><tr>
                    <td>
                        Password
                    </td>
                    <td>
                        <input type="text" id="pwd" name="pwd" placeholder="Password">
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="submit" value="Submit">   
                    </td>
                    <td>
                        <input type="reset" value="Reset">
                    </td>
                </tr>
            </table>
        </form>
    </div>
</body>
</html>
